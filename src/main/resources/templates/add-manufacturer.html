<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add manufacturer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="base"></div>
<div class="container text-center">
  <h1 th:text="${manufacturer == null ? 'Add a manufacturer' : 'Edit a manufacturer'}"></h1>
  <hr class="hr m-auto w-25 mb-3">
<!--  action="/mans/add"-->

  <form method="post" th:action="@{ ${manufacturer != null} ? '/mans/edit/' + ${manufacturer.id} : '/mans/add' }">

    <div class="row">
      <div class="col-6">
        <div class="form-group mb-4">
          <label for="name">Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                 required>
        </div>

        <div class="form-group mb-4">
          <label for="description">Description</label>
          <!--      <input type="text"-->
          <!--             class="form-control"-->
          <!--             id="desc"-->
          <!--             name="desc"-->
          <!--             required>-->
          <textarea id="description" name="description" rows="4" cols="50" required  class="form-control"
                    th:placeholder="(${manufacturer} != null ? ${manufacturer.getDescription()} : '')"
                    th:text="(${manufacturer} != null ? ${manufacturer.getDescription()} : '')"></textarea>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group mb-4">
          <label for="address">Address</label>
          <input type="text"
                 class="form-control"
                 id="address"
                 name="address"
                 th:value="(${manufacturer} != null ? ${manufacturer.getAddress()} : '')"
                 required>
        </div>
        <div class="form-group mb-4">
          <label for="dateFounded">Date founded</label>
          <input type="date"
                 class="form-control"
                 id="dateFounded"
                 name="dateFounded"
                 th:value="(${manufacturer} != null ? ${manufacturer.getDateFounded()} : '')"
                 required>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary w-25">Save</button>

  </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
