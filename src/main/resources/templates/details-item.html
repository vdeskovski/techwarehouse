<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="base"></div>

<div class="container">
    <h2 th:text="'Item: ' +  ${i.getName()}" class="mb-5"></h2>
    <h3>Description:</h3>
    <p th:text="${i.getDescription()}" class="mb-3"></p>
    <p th:text="'Price: â‚¬' +  ${i.getPrice()}" class="mb-3"></p>
    <p th:text="'Quantity: ' +  ${i.getQuantity()}" class="mb-3"></p>
    <p th:text="'Category: ' +  ${i.getCategory()}" class="mb-3"></p>
    <p>Manufacturer: <a class="link-offset-2 link-underline link-underline-opacity-0 link-primary" th:text="${i.getManufacturer().getName()}" th:href="@{'/mans/details/' + ${i.getManufacturer().getId()}}"></a></p>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
