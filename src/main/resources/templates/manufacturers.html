<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manufacturers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="base"></div>
<div class="container text-center">
    <h1>Manufacturers</h1>
    <hr class="hr m-auto w-25 mb-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Date founded</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${manufacturers}">
            <td th:text="${m.getName()}"></td>
            <td th:text="${m.getAddress()}"></td>
            <td th:text="${#temporals.format(m.dateFounded, 'dd-MMM-yyyy')}"></td>
            <td>
                <a class="btn btn-info" th:href="@{'/mans/details/' + ${m.getId()}}">Details</a>
                <a class="btn btn-warning" th:href="@{'/mans/edit/' + ${m.getId()}}">Edit</a>
                <form method="post" th:action="@{'/mans/delete/' + ${m.getId()}}" class="d-inline">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>

            </td>
        </tr>
        </tbody>

    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
